{% extends 'travel/_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create Plan{% endblock title%}
{% block content %}

	
	<header id="gtco-header" class="gtco-cover gtco-cover-sm" role="banner" style="background-image: url('{% static "travel/images/img_2.jpg" %}')">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-center">
					<div class="row row-mt-15em">

						<div class="col-md-12 mt-text animate-box" data-animate-effect="fadeInUp">
							<h1>Create Your Plan</h1>	
						</div>
						
					</div>
					
				</div>
			</div>
		</div>
	</header>
	
	<div class="gtco-section border-bottom">
		<div class="gtco-container">
			<h3>Book Your Trip {{ user.username }}</h3>
											<form method="post">
												<div class="row form-group">
													<div class="col-md-12">
														{% csrf_token %}
               											{{ form | crispy }}
														<button class="btn btn-primary btn-block" type="submit">Submit</button> 
													</div>
												</div>
												
											</form>
		</div>
	</div>
	
{% endblock %}
